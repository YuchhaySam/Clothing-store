<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEYONE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel = "icon" href="image/Logo/Beige Black Bag Shop Logo.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <div class="header-container">
    <div class="left-section cart-header-container">
      <a class="home-logo" href="beyone.html">
        <img class="logo" src="image/Logo/Beige Black Bag Shop Logo (1).png" alt = "home-logo">
      </a>
    </div>
    <div class="middle-section cart-header-container">
      <div class="cart-title">
        CART
        <span>($0.00)</span>
      </div>
    </div>

    <div class="right-section cart-header-container">
      <a href="cart.html" class="cart-link cart-hide">
        <span class="cart-link">CART</span>
        <span class="cart-link">($0.00)</span>
      </a>
      <button class="search-button">
        <img class="search-icon" src="image/header-image/search-icon-2048x2048-cmujl7en.png">
      </button>
    </div>
  </div>
  <div class="body-container">
    <div class="cart-body-container"> 
      
      <div class="cart-left-section js-cart-left-section">
        <div class="shopping-title">
          Shopping:
          <span class="estimate-shipping"> Estimate Shipping (Thrusday,Oct 10, 2024)
          </span>
        </div>

        <div class="item-section js-item-section">
        </div>
        
        <div class="shipping-section">
          <div class="shipping-label">Select Your Shipping</div>
          <div class="shipping-option-container">
            <label class="shipping-label-radio" for="shipping-option"><input type="radio" class="shipping-option-radio" id="shipping-option" name="shipping">7 Days ($10.99)</label>
            <label class="shipping-label-radio" for="shipping-option"><input type="radio" class="shipping-option-radio" id="shipping-option" name="shipping">10 Days ($7.99)</label>
            <label class="shipping-label-radio" for="shipping-option"><input type="radio" class="shipping-option-radio" id="shipping-option" name="shipping">14 Days (Free)</label>
          </div>
          
        </div>
        <a class="go-back-shopping-link" href="beyone.html">Go Back Shopping
        </a>
      </div>
      <div class="cart-right-section">
        <div class="cart-price-container">
          <div class="cart-name">Cart Totals</div>
          <div class="sub-total">
            <div>Subtotal</div>
            <div>$295.00</div>
          </div>
          <div class="tax">
            <div>Tax</div>
            <div>$9.99</div>
          </div>
          <div class="ruler"></div>
          <div class="grand-total">
            <div>Total</div>
            <div>$399</div>
          </div>
          <div class="button-checkout">
            <button class="checkout-button">PROCEED TO CHECKOUT</button>
          </div>

        </div>
      </div>
    </div>
  </div>
 <script type = "module" src="script/checkout.js"></script>
</body>
