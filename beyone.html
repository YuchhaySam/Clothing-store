<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEYONE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel = "icon" href="image/Logo/Beige Black Bag Shop Logo.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/footer.css">
</head>
<body>

  <div class="header-container">
    <div class="left-section">
      <a class="home-logo" href="beyone.html">
        <img class="logo" src="image/Logo/Beige Black Bag Shop Logo (1).png" alt = "home-logo">
      </a>
    </div>
    <div class="middle-section">
      <div class="link-container">
        <a> 
          SHOP
        </a>
      </div>
      <div class="link-container">
        <a> 
          TRENDING
        </a>
      </div>
      <div class="link-container">
        <a> 
          OUTDOOR
        </a>
      </div>
      <div class="link-container">
        <a> 
          VINTAGE
        </a>
      </div>
    </div>

    <div class="right-section">
      <a href="cart.html" class="cart-link">
        <span class="cart-link">CART</span>
        <span class="cart-link">($0.00)</span>
      </a>
      <button class="search-button">
        <img class="search-icon" src="image/header-image/search-icon-2048x2048-cmujl7en.png">
      </button>
    </div>
  </div>

  <div class="body-container">
    <div class="title-container">
      <div class="title">
        Beyone Shop
      </div>
    </div>  

    <div class="item-container">
      <div class="item">
        <span class="item-name">Gray Bag</span>
        <span class="item-price">$140.00</span>
        <img class="item-image" src="image/bag-image/bag-1.jpg">
        <button class="add-to-cart-button">Add to Cart</button>
      </div>

      <div class="item">
        <span class="item-name">Gray Bag</span>
        <span class="item-price">$140.00</span>
        <img class="item-image" src="image/bag-image/bag-1.jpg">
        <button class="add-to-cart-button">Add to Cart</button>
      </div>

      

      
     
    </div>
  </div>

  <div class="footer-container">
    <div class="logo-container">
      <img class="logo-footer" src="image/Logo/white_logo-removebg-preview.png">
    </div>
    <div class="about-us-container">
      <div></div>
    </div>
  </div>
<script type="module" src="script/home.js"></script>
</body>
</html>
